<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>二维码展示页面</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="/Scripts/jquery-3.3.1.js"></script>
    <script src="/Scripts/qrcode.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<!-- 展示二维码，二维码使用QRCode.js生成。此页面使用openid获取信息，并显示 -->
<div class="container">
    <div class="row">
        <div id="qrcode"></div>
    </div>
    <div class="row">
        你的专属搭搭码
    </div>
    <div class="row">
        <span id="dadacode">123</span>
    </div>
    <div class="row">
        <button class="btn btn-primary" id="btnMatch">搭在一起</button>
        
    </div>
    <div class="row">
        <button class="btn btn-primary" id="btnGenCode">生成数据</button>
    </div>
</div>
<script>
    $('#btnGenCode').click(function() {
        $.post({
            url: '/api/util/gencode',
            success: function(rlt) {
                console.log(rlt);
            }
        });
    });
    $(document).ready(function () {
        var hostUrl = 'http://localhost:55397';
        var vm = {
            openid: Cookies.get("openid")
        };
        $.post({
            url: '/api/consumer/info',
            data: vm,
            success: function (data) {
                $('#dadacode').text(data.dadacode);
                new QRCode(document.getElementById("qrcode"),
                    hostUrl + "/Ticket/Redem?couponcode=" + data.couponcode);
            }
        });
    });
</script>
</body>
</html>

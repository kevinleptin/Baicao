<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>二维码展示页面</title>
    <link rel="stylesheet" href="/Content/protoPage.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="/Scripts/jquery-3.3.1.js"></script>
    <script src="/Scripts/qrcode.min.js"></script>
    <script src="/Scripts/js.cookie-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        #qrcode * {
            margin: 0px auto;
        }
    </style>
</head>
<body>
<!-- 展示二维码，二维码使用QRCode.js生成。此页面使用openid获取信息，并显示 -->
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-12">
                <h4>凭此二维码</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>获取免费SILK一罐</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="qrcode"></div>
            </div>
        </div>
        <div class="row">
            <h4>你的专属搭搭码</h4>
        </div>
        <div class="row">
            <span id="dadacode">获取中</span>
        </div>
        <div class="row">
            <a href="/s3.html" class="btn btn-primary" id="btnMatch">一起羞搭搭</a>

        </div>
    </div>
<script>
    $(document).ready(function () {
        var hostUrl = location.origin;
        var vm = {
            openid: Cookies.get("openid")
        };
        $.post({
            url: '/api/consumer/info',
            data: vm,
            success: function (data) {
                $('#dadacode').text(data.dadacode);
                new QRCode(document.getElementById("qrcode"),
                    hostUrl + "/redem.html?couponcode=" + data.couponcode);
            }
        });
    });
</script>
</body>
</html>
